name: remote ssh command
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using ssh key
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.VPS_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          chmod 755 ./script/script_on_ci.sh
          sh ./script/script_on_ci.sh
